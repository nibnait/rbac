<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width"  maximum-scale="1" initial-scale="1">

    
     <link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/themes/icon.css">
  

	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

	<!--自己的css-->
    <link rel="stylesheet" type="text/css" href="css/vacate.css">

	<script type="text/javascript" src="templates/bootstrap.min.js"></script>
    <script type="text/javascript" src="templates/jquery-2.2.0.min.js"></script>
      <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="templates/holder.min.js"></script>

	<!--自己的js-->
    <script type="text/javascript" src="js/sport.js"></script>
    <script type="text/javascript" src="js/vacate.js"></script>
</head>
<body>
<div class="contailer">

	<div class="row">
		<div class="col-md-2 col-sm-2"></div>
		<div class="col-md-8 col-sm-8">
			<div class="page-header" style="position:relative;">
				<h1 style="display: inline-block;">欢迎登入xx公司 <small>请假申请</small></h1>
				<div style="position: absolute;right: 0;bottom: 0px;">
					<span>吴方兵</span>
				</div>
			</div>

			<div class="row">
				<table class="table table-bordered table-condensed">
					<tr class="info">
						<th>个人请假基本信息</th>
						<th class="text-right">个人请假审核信息</th>
					</tr>
				</table>

			</div>

			<div class="col-md-6 col-sm-6">
				<div class="row add">
					<div class="col-md-4 col-sm-4 text-right" >请假类别：</div>
					<div class="col-md-4 col-sm-4">
						<select class="type">
							<option value="请选择">请选择</option>
							<option value="年假">年假</option>
							<option value="病假">病假</option>
							<option value="婚假">婚假</option>
							<option value="事假">事假</option>
							<option value="产假">产假</option>
							<option value="丧假">丧假</option>
							<option value="工伤">工伤</option>
							<option value="陪产假">陪产假</option>
						</select>

					</div>

				</div>

				<div class="row add">
					<div class="col-md-4 col-sm-4 text-right">请假开始时间：</div>
					<div class="col-md-4 col-sm-4">
						<input class="beginDate" type="date">
					</div>

				</div>


				<div class="row add">
					<div class="col-md-4 col-sm-4 text-right">请假结束时间：</div>
					<div class="col-md-4 col-sm-4">
						<input class="endDate" type="date">
					</div>

				</div>

				<div class="row add">
					<div class="col-md-4 col-sm-4 text-right">请假联系电话：</div>
					<div class="col-md-4 col-sm-4">
						<input class="phoneNum" type="text" style="width:157px;">
					</div>

				</div>

				<div class="row add">
					<div class="col-md-4 col-sm-4 text-right">请假相关说明：</div>
					<div class="col-md-4 col-sm-4">
						<textarea class="descrition" style="width:157px;"></textarea>
					</div>

				</div>

				<div class="row">
					<div class="col-md-4 col-sm-4 text-right"></div>
					<div class="col-md-4 col-sm-4 ">
						<button type="button" class="btn btn-info ">提交申请</button>

					</div>

				</div>
			</div>


			<div class="col-md-6 col-sm-6 text-right">
				<table class="table table-bordered table-condensed table-hover manpower">
					<tr class="text-center">
						<th>姓名</th>
						<th>请假类型</th>
						<th>初始时间</th>
						<th>结束时间</th>
						<th>请假天数</th>
						<th>审批状态</th>
					</tr>

					<tr class="text-center">
						<td>吴方兵</td>
						<td>孕假</td>
						<td>2017-10-07</td>
						<td>2017-10-09</td>
						<td>2</td>
						<td class="danger">经理已审批</td>
					</tr>
				</table>


			</div>

		</div>
		<div class="col-md-2 col-sm-2"></div>
	</div>
</div>




</body>
</html>
