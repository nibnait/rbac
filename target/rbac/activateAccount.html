<body>
<div class="all">
	<div class="alllogo">

		<div class="logo"><img src="images/1.jpg" width="140" height="50"></div>

		<div class="welcome">欢迎你查看个人信息</div>
	</div>

	<div class="biglog">
		
	<div class="biglog1">
		<font style="font-size: 30px;">xx公司，个人信息</font><br>
	首次xx公司，请先设置个人信息
	</div>
	<div class="biglog2">

	
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;①---------②---------③<br>
	检查信息	修改个人信息 	完成
	


	</div>



	</div><!-- biglog -->
	
	<div class="content">
		
	<div class="title"><font style="font-size:15px;color:red;">个人信息</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;xx公司保证不会以任何方式滥用或泄露您的个人信息</div>
		
		<div class="container" style="position: relative;">

				
			<div class="row" style="position:absolute;left:0;top:0;z-index:100;">

				 <input type="file" id="imgTest" type="file" onChange="imgChange(event)" 
				 	accept=".gif,.jpg,.jpeg,.png">
					<img src="" id="showImage" alt="" width="130" height="130">
					<br>
			  		<button type="button" class="btn btn-info image">确定上传</button>		
					
			</div>
			

		
			<div class="row">
				<div class="col-md-5 col-sm-5 text-right">姓名：</div>
				<div class="col-md-4 col-sm-4">
				<input class="name" type="text">
				</div>
			 	
			 </div>
			
			<div class="row add" style="">
				<div class="col-md-5 col-sm-5 text-right">登录名称：</div>
				<div class="col-md-4 col-sm-4">
				<input class="logName" type="text" name="">
				</div>
			
			</div>

			<div class="row add" style="">
				<div class="col-md-5 col-sm-5 text-right">个人邮箱：</div>
				<div class="col-md-4 col-sm-4">
				<input class="email" type="eamil" name="">
				</div>
				
			</div>

			<div class="row">
				<div class="col-md-5 col-sm-5 text-right">性别：</div>
				<div class="col-md-4 col-sm-4">
					<input class="sex" type="radio" name="a">男
					<input class="sex" type="radio" name="a">女</div>
				
			</div>

			<div class="row">
				<div class="col-md-5 col-sm-5 text-right">出生日期:</div>
				<div class="col-md-4 col-sm-4">
					<input class="birthday" type="date" style="width:170px;height: 30px" >
				</div>
				
			</div>

			<div class="row">
				<div class="col-md-5 col-sm-5 text-right">地址:</div>
				<div class="col-md-4 col-sm-4">
					<input class="address" type="text" style="width:170px;height: 30px" >
				</div>
				
			</div>

			

			<div class="row add" style="">
				
				<div class="col-md-5 col-sm-5 text-right">
					身份证号:
				</div>

				<div class="col-md-4  col-sm-4">
				<input class="idnum" type="text" name="" >
				</div>

			</div>



			<div class="row add" style="">
				<div class="col-md-5 col-sm-5 text-right">工号：</div>
				<div class="col-md-4 col-sm-4">
				<input class="workNo" type="text" name="" >
				</div>
			
			</div>

			<div class="row add" style="">
				<div class="col-md-5 col-sm-5 text-right">职位：</div>
				<div class="col-md-4 col-sm-4">
				<input class="roleName" type="text" name="" >
				</div>
			
			</div>


			<div class="row add" style="">
				<div class="col-md-5 col-sm-5 text-right">部门：</div>
				<div class="col-md-4 col-sm-4">
				<input class="buName" type="text" name="" >
				</div>
			
			</div>

			<div class="row add" style="">
				<div class="col-md-5 col-sm-5 text-right">手机号：</div>
				<div class="col-md-4 col-sm-4">
				<input class="phoneNum" type="text" name="" >
				</div>
			
			</div>


			<div class="row">
				<div class="col-md-5 col-sm-5 text-right">注册时间:</div>
				<div class="col-md-4  col-sm-4">
				<input class="registerTime" type="date" style="width:170px;height: 30px" ></div>
			
			</div>

			<div class="row">
				<div class="col-md-5 col-sm-5 text-right">登录密码:</div>
				<div class="col-md-4 col-sm-4"><input class="password" type="password" style="width:170px;height: 30px" ></div>
			
			</div>

			<div class="row">
				<div class="col-md-5 col-sm-5 text-right"></div>
				<div class="col-md-4 col-sm-4">
				<input style="width:100px;background: red;color:white;" type="button" name="" value="完成" class="submit">
			</div>

			<div class="title" style="margin-top:60px;"></div>

			<div style="margin-left: 200px;margin-top:30px; color:grey;">xx公司保证不会以任何方式滥用或泄露您的个人信息公司版权所有</div>
